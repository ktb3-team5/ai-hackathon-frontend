name: Deploy to S3 + CloudFront

on:
  push:
    branches:
      - feat/cicd  # feat/cicd ë¸Œëœì¹˜ì— pushí•  ë•Œë§ˆë‹¤ ìë™ ë°°í¬
  workflow_dispatch:  # GitHubì—ì„œ ìˆ˜ë™ ì‹¤í–‰ ê°€ëŠ¥

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4

      - name: ğŸŸ¢ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: ğŸ“¦ Install dependencies
        run: npm ci

      - name: ğŸ”¨ Build
        run: npm run build

      - name: â˜ï¸ Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ secrets.AWS_REGION }}

      - name: ğŸ“¤ Upload to S3
        run: |
          # ì •ì  íŒŒì¼ ì—…ë¡œë“œ (1ë…„ ìºì‹±)
          aws s3 sync dist/ s3://${{ secrets.S3_BUCKET_NAME }}/ \
            --delete \
            --cache-control "public, max-age=31536000, immutable" \
            --exclude "*.html"
          
          # HTML íŒŒì¼ ì—…ë¡œë“œ (ìºì‹± ì•ˆ í•¨)
          aws s3 sync dist/ s3://${{ secrets.S3_BUCKET_NAME }}/ \
            --cache-control "no-cache, no-store, must-revalidate" \
            --exclude "*" \
            --include "*.html"

      - name: ğŸ”„ Invalidate CloudFront cache
        run: |
          aws cloudfront create-invalidation \
            --distribution-id ${{ secrets.CLOUDFRONT_DISTRIBUTION_ID }} \
            --paths "/*"

